# Treasure Chests Settings.
# /uc reload will not be enough to toggle them!
# 
# NOTE: Money will be given
#       to player even if disabled in case
#       there is nothing to give!
# 
# 
# About Treasure Chests designs:
# For a list of effect: http://pastebin.com/CVKkufck
# For the chest-types: NORMAL or ENDER
# Material syntax: 'id:data'
# You CAN make more designs just copy one, paste it and modify.
# Not twice same name!
# 
# Some infos:
# center-block: The block on the center.
# around-center: Blocks around the center
# third-blocks: blocks "around around" the center.
# below-chests: Block below the chests.
# barriers: the barrier.
# chest-type: The chest type (NORMAL or ENDER)
# effect: The effect (complete list: http://pastebin.com/CVKkufck)
# 
# For permission command:
# Change it to correspond to your Permissions plugin!
# Default one is Pex's.
# 
TreasureChests:
  Enabled: false
  Key-Price: 1000
  Loots:
    Money:
      Enabled: true
      Max: 200
      Chance: 10
      Message:
        enabled: false
        message: '%prefix% &9&l%name%&r found %money%$'
    Gadgets-Ammo:
      Enabled: false
      Min: 20
      Max: 100
      Chance: 60
      Message:
        enabled: false
        message: '%prefix% &9&l%name%&r found %ammo% %gadget% ammo'
    Gadgets:
      Enabled: true
      Chance: 30
      Message:
        enabled: false
        message: '%prefix% &9&l%name%&r found gadget %gadget%'
    Mounts:
      Enabled: true
      Chance: 2
      Message:
        enabled: true
        message: '%prefix% &9&l%name%&r found rare %mount%'
    Pets:
      Enabled: true
      Chance: 2
      Message:
        enabled: true
        message: '%prefix% &9&l%name%&r found rare %pet%'
    Morphs:
      Enabled: false
      Chance: 4
      Message:
        enabled: false
        message: '%prefix% &9&l%name%&r found legendary %morph%'
    Effects:
      Enabled: true
      Chance: 10
      Message:
        enabled: false
        message: '%prefix% &9&l%name%&r found legendary %effect%'
    Hats:
      Enabled: true
      Chance: 20
      Message:
        enabled: false
        message: '%prefix% &9&l%name%&r found rare %hat%'
    Suits:
      Enabled: true
      Chance: 20
      Message:
        enabled: false
        message: '%prefix% &9&l%name%&r found rare %suit%'
  Designs:
    Classic:
      center-block: '169:0'
      around-center: '35:3'
      third-blocks: '22:0'
      below-chests: '57:0'
      barriers: '139:0'
      chest-type: ENDER
      effect: SMOKE_NORMAL
  Permission-Add-Command: givegadget %name% %permission%
# This option will fill the blank slots of inventories
# with a custom item!
Fill-Blank-Slots-With-Item:
  Enabled: false
  Item: '160:15'
# Toggle this to allow players to rename pets.
# 
# Permission-Required:
# If true, the permission:
# ultracosmetics.pets.rename
# will be required to rename a pet.
# 
# Requires Money:
# If true, money will be required
# to rename a pet.
Pets-Rename:
  Enabled: true
  Permission-Required: false
  Requires-Money:
    Enabled: true
    Price: 1000
# Do pets drop items? (not pickable up by players)
Pets-Drop-Items: true
# Are pets babies?
Pets-Are-Babies: true
# Do you want the mounts
# that normally make block trails
# to do so?
Mounts-Block-Trails: true
# This option allows to use ammo
# for gadgets, for limited uses.
# Ammo can be given with /uc give ammo
# or bought from menu when activating gadget.
# 
# For the system: 'file' or 'mysql'
# 
# If you set mysql, please fill the MySQL infos.
Ammo-System-For-Gadgets:
  Enabled: false
  System: file
  MySQL:
    hostname: localhost
    username: root
    password: password
    port: '3306'
    database: UltraCosmetics
# The menu item settings.
# 
# List for type: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Material.html
Menu-Item:
  Give-On-Join: false
  Give-On-Respawn: false
  Slot: 21
  Type: BLAZE_POWDER
  Data: 0
  Displayname: '&bCosmetics'
# Settings related to permissions.
# 
# List for "Type" https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Material.html
No-Permission:
  Show-In-Lore: true
  Lore-Message-Yes: '&7You have permission for this!'
  Lore-Message-No: '&cYou need to donate for this &7store.thebubblenetwork.com'
  Dont-Show-Item: false
  Custom-Item:
    enabled: false
    Type: INK_SACK
    Data: 8
    Name: '&7{cosmetic-name}'
    Lore:
    - ''
    - '&c&lYou do not have permission for this!'
    - ''
